{%extends "base.html"%}
{%block title%}Source{%endblock%}
{%block content%}
    <section id="dbSections">
	    <header><h2>Source db operations</h2></header>
    		<a href="{% url populate_source 'source' %}">Populate Source</a> </br>
    		<a href="{% url clear_source 'source' %}">Clear Source</a> 
	</section>
	<section id="view">
    <header><h2>View Source</h2></header>
		<div class="viewTable">
	    	<h3>Source</h3>
	    	<table>
	    		<tr>
		    		<th>A</th>
		    		<th>B</th>
	    		</tr>    	
	    	{% for entry in source %}
				<tr>
					<td>{{entry.A}}</td>
					<td>{{entry.B}}</td>
				</tr>
	    	{% endfor %}	
	    	</table> 	
	    </div>
    </section>   
{%endblock%}
