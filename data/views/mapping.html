{%extends "base.html"%}
{%block title%}Mapping{%endblock%}
{%block content%}
    <header><h2>View Mapping</h2></header>
	<div class="viewTable">
    	<h3>Mapping</h3>
    	<table>
    		<tr>
	    		<th>S</th>
	    		<th>T</th>
    		</tr>
    	{% for entry in mapping %}
			<tr>
				<td>{{entry.S}}</td>
				<td>{{entry.T}}</td>
			</tr>
    	{% endfor %}	    		
    	</table>
    </div>   
{%endblock%}
